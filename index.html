<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Profile Viewer</title>
        <style>
          * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
          }
      
          body {
            background-color: #f0f4f8;
            padding: 20px;
          }

          .dark-mode{
            background-color: #333;
          }
      
          .main {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
          }
      
          h1 {
            margin-bottom: 20px;
            color: #333;
          }
      
          input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
          }
      
          button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
          }
      
          button:hover {
            background-color: #0056b3;
          }
      
          .profile {
            margin-top: 30px;
            padding: 20px;
            border-top: 2px solid #eee;
            text-align: left;
          }
      
          .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px auto;
            border: 3px solid #ccc;
          }
      
          .profile h1 {
            font-size: 18px;
            margin: 10px 0;
            color: #444;
          }
        </style>
     
      
</head>
<body>
    <div class="main">
        <h1>üîç GitHub Profile Viewer</h1>
        <input type="text" placeholder="Enter GitHub Profile Name" id="inputText">
        <button id="btn">Search</button>
        <button id="dark-btn">Dark</button>

        <div class="profile-Container">

        </div>
    </div>

  
    <script>
        const searchBtn=document.getElementById("btn")
        const profile=document.querySelector(".profile-Container")
     
        searchBtn.addEventListener("click",async (e)=>{
            const username=document.getElementById("inputText").value;
            const response=await fetch(`https://api.github.com/users/${username}`);
            const data=await response.json();
            console.log(data)
             profile.textContent=""
            let div=document.createElement("div")
             div.className="profile"

            div.innerHTML+=`
            
                <img src="${data.avatar_url}" alt="profile">
                <h1>Name : ${data.name} </h1>
                <h1>User Name: ${data.login} </h1>
                <h1>Bio: ${data.bio} </h1>
                <h1>Account Created At: ${data.created_at}</h1>
                <h1>Working At: ${data.company} </h1>
                <h1>Git Hub Url: ${data.url}</h1>
                <h1>Follwing: ${data.following}</h1>
                <h1>Followers: ${data.followers}</h1>

            `
            profile.append(div)
           

        })

        document.getElementById("dark-btn").addEventListener("click",()=>{
            document.body.classList.toggle("dark-mode");
            profile.classList.toggle("dark-mode");
        })
    </script>
</body>
</html>
